<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<>, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <section>
            <div class="card">
                <div class="color">
                    <img class="icon" src="./Icon.png" alt="png">
                </div>
                <form>
                    <div>
                        <label for="Email">
                            <p>Email</p>
                        </label>
                        <input type="email" id="Email" placeholder="Correo@email.com">
                    </div>
                    <div>
                        <label for="Password">
                            <p>Password</p>
                            <input type="password" id="Password" placeholder="indescifrable123">
                        </label>
                    </div>
                    <div>
                        <input type="submit" value="Entrar/Logins">
                    </div>
                    <div class="link">
                       <a href="#">Olvidé mi contraseña</a>
                    </div>
                </form>
            </div>

        </section>
    </main>
</body>
</html>
